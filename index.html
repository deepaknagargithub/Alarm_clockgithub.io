<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./alarm.css">

    <title>Clock</title>
</head>

<body>

    <section class="container">
        <div class="time-display">
            <img class="timer" src="./image/icons8-clock-64.png">
            <div id="clock" style="font-size: 50px;"></div>
        </div>
    </section>


    <section>
        <form class="setAlarm">
            <label class="alarm-heading">
                <h3>Set Alarm(24-Hour Clock)</h3><label><br>
                    <div class="set-alarm-field">
                        <input type="number" name="a_hour" id="a_hour"  placeholder="HH" max="23" min="00">
                        <input type="number" name="a_min" id="a_min" placeholder="MM" max="59" min="00">
                        <input type="number" name="a_sec" id="a_sec"  placeholder="SS" max="59" min="00">
                    </div>
                    <div class="controls">
                        <button type="submit" id="set-alarm" class="btn btn-primary">SUBMIT</button>
                    </div>
        </form>
    </section>


    <section>
        <div>
            <h3 class="alarm-heading" style="margin-top: 20px; border: 2px solid white; color: white;">Upcoming Alarms</h3>
        </div>
        <div>
            <ul id="myList">

            </ul>
        </div>
    </section>

    <script src="./alarm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
